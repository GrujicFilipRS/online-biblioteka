{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="../static/css/book.css">

<div class="container">
    <div class="header">
        <p class="date-added">Dodato: {{ book.created_at }}</p>
        <h1 class="book-title">{{ book.title }}</h1>
    </div>

    <div class="book-info">
        <div class="book-info-left">
            <p><strong>Datum prve publikacije:</strong> {{ book.year }}</p>
            <p><strong>Razred:</strong> {{ book.grade }}.</p>
            <p><strong>Opis:</strong></p>
            <p class="description">{{ book.description }}</p>
        </div>

        <a href="../uploads/books/{{ book.path }}" class="download-btn">Download</a>
        {% if current_user.is_authenticated %}

        <a href="../edit/{{ book.id }}" style="background-color: orange;"class="download-btn">Edit</a>
        <a href="../delete/{{ book.id }}" style="background-color: red;" class="download-btn">Delete</a>

        {% endif %}
    </div>

    <div class="preview">
        <h2>Pretpregled</h2>
        <embed id='preview' src="../static/images/testpdf.pdf" type="application/pdf" width="1200" height="700">
    </div>
</div>

<meta id="book" data="{{book}}" data-other="{{other}}">

<script src="../static/js/author.js"></script>
<script src="../static/js/book.js"></script>
<script src="../static/js/library.js"></script>

{% endblock %}
