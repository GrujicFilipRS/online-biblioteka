<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="https://use.typekit.net/hct2xrr.css">
    <title>{{ title }}</title>
</head>
<body>
<nav>
    <a class="title-a" href="./">ONLINE<br>BIBLIOTEKA</a>
    <div class="search-bar-cont">
        <div class="search-bar">
            <div class="search-ico"><img src="../static/images/search-ico.png" alt=""></div>
            <div class="input-bar"><input id="search-input" placeholder="Search..." type="text"></div>
        </div>
    </div>
    <div class="cont-login-btn"><a href="./login" class="login-btn">
        <button class="secondary-btn">LOG IN</button>
    </a></div>
</nav>

<div style="display: none" id="search-results" class="search-results">
    <div class="search-result sr1">
        <div class="book-title-div"><a class="book-title">Rat i mir</a></div>
        <div class="author-info">
            <div class="author-name">
                <p>Ljev Nikolajevič Tolstoj</p>
            </div>
            <div class="author-img">
                <img src="../img/example/tolstoj.jpg">
            </div>
        </div>
    </div>
    <div class="search-result sr2">
        <div class="book-title-div"><a class="book-title">Zločin i kazna</a></div>
        <div class="author-info">
            <div class="author-name">
                <p>Fjodor Mihajlovič Dostojevski</p>
            </div>
            <div class="author-img">
                <img src="../img/example/dostojevski.jpg">
            </div>
        </div>
    </div>
    <div class="search-result sr3">
        <div class="book-title-div"><a class="book-title">Mostovi</a></div>
        <div class="author-info">
            <div class="author-name">
                <p>Ivo Andrić</p>
            </div>
            <div class="author-img">
                <img src="../img/example/andric.jpg">
            </div>
        </div>
    </div>
    <div class="search-result sr4">
        <div class="book-title-div"><a class="book-title">Orlovi rano lete</a></div>
        <div class="author-info">
            <div class="author-name">
                <p>Branko Ćopić</p>
            </div>
            <div class="author-img">
                <img src="../img/example/copic.jpg">
            </div>
        </div>
    </div>
</div>
</body>

<main>
    {% block content %}
    {% endblock %}
</main>

<div class="quote">

</div>

<footer>
    <p>Copyright 2024 © Bljinčiki, all rights reserved</p>
</footer>

<script src="../js/base.js"></script>
</html>
